<html lang="en">
{{ partial "head.html" . }}
<body>
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}

    {{/* Vendor libraries */}}
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    {{/* Custom scripts */}}

    <script src="{{ $js_header.Permalink }}"></script>

    <script type="text/javascript">
      feather.replace();
    </script>
</body>
</html>
