{{ define "main" }}
<pre><code>[DEBUG] Index</code></pre>

<div class="Container">
  {{ range .Paginator.Pages }}
    <div class="post">
      <h2 class="post__title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      <div class="post__summary">
        {{ .Summary }}
      </div>
    </div>
  {{ end }}

  {{/* Paginator */}}
  {{ partial "pagination" . }}
</div>

{{ end }}
